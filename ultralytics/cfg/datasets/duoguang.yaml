# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: /media/ma/文件/jd/A101498/train/ # dataset root dir
path: /media/ma/文件/jd/A101498/data/train/
train: images/train # train images (relative to 'path') 128 images
val: images/val # val images (relative to 'path') 128 images
test: # test images (optional)
train1: images3/train # train images (relative to 'path') 128 images
val1: images3/val # val images (relative to 'path') 128 images
test1: # test images (optional)

# Classes
# names:
#   0: missing_hole
#   1: mouse_bite
#   2: open_circuit
#   3: short
#   4: spur
#   5: spurious_copper

names:
  0: human
  1: bicycle
  2: motorcycle
  3: car
  4: bus
  5: truck
  6: emergency
  7: construction
  8: trailer
  9: animal
